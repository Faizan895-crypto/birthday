<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f7f3e8; /* Soft background */
            font-family: 'Georgia', serif;
            overflow: hidden; /* Hide overflow from confetti */
        }

        .birthday-message {
            font-size: 4em;
            color: #d1495b; /* Festive red */
            text-shadow: 3px 3px #ffccbc; /* Light shadow for depth */
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards, bounce 0.5s infinite alternate 2s;
        }

        .name {
            font-size: 2em;
            color: #3b5998; /* Nice blue */
            opacity: 0;
            animation: fadeIn 2s forwards 0.5s;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: transparent;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transform: translateY(0);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-15px);
            }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1 class="birthday-message">Happy Birthday! ðŸŽ‰</h1>
    <p class="name">Hope you have a wonderful day!</p>

    <script>
        // --- Confetti Animation ---
        const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#00bcd4', '#009688', '#4caf50', '#8bc34a', '#ffeb3b', '#ffc107', '#ff9800', '#ff5722'];
        const numConfetti = 50;
        const body = document.body;

        function createConfetti() {
            for (let i = 0; i < numConfetti; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = `${Math.random() * 5 + 5}px`;
                confetti.style.height = confetti.style.width;
                confetti.style.animation = `fall ${Math.random() * 5 + 5}s linear forwards ${Math.random() * 2}s`;
                confetti.style.opacity = '1'; // Make it visible once created
                body.appendChild(confetti);

                // Give it a random starting Y position off-screen
                confetti.style.top = `-${Math.random() * 200}px`;
            }
        }

        // Wait a moment for the main message to appear, then start the confetti
        setTimeout(createConfetti, 1000); 
    </script>

</body>
</html>
